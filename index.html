<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <meta name="description" content="No Ads, No Tracking, Secure Passwords Anywhere!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Password Generator">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        transition: background-color 0.3s, color 0.3s;
      }

      h1 {
        margin-bottom: 20px;
      }

      form {
        background: white;
        border: 1px solid #ccc;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 500px;
      }

      label {
        display: block;
        margin-top: 15px;
      }

      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 10px 0;
      }

      .checkbox-group label {
        display: flex;
        align-items: center;
      }

      input[type="range"] {
        width: 100%;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .output {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        word-break: break-word;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(22, 19, 12);
          color: rgb(255, 255, 255);
        }

        form {
          background-color: rgb(35, 31, 24);
          border-color: rgb(119, 89, 32);
        }

        button {
          background-color: rgb(232, 193, 121);
          color: rgb(35, 31, 24);
        }

        button:hover {
          background-color: rgb(202, 170, 110);
        }
      }
    </style>
  </head>

  <body>
    <h1>Password Generator</h1>

    <form id="passwordForm">
      <label>Password Length: <span id="length-label">12</span></label>
      <input
        type="range"
        id="length"
        min="1"
        max="64"
        value="12"
        oninput="updateLengthLabel(this.value)"
      />

      <div class="checkbox-group">
        <label
          ><input type="checkbox" id="uppercase" checked /> Uppercase</label
        >
        <label
          ><input type="checkbox" id="lowercase" checked /> Lowercase</label
        >
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" /> Symbols</label>
      </div>

      <button type="submit">Generate Password</button>
      <div class="output" id="password-output"></div>
    </form>

    <p style="margin-top: 20px; font-size: 14px; color: #666">
      No Ads, No Tracking, Secure Passwords Anywhere!
      <a
        href="https://github.com/400hoops/password-generator"
        style="color: #007bff; text-decoration: none"
        >Run this code locally.</a
      >
    </p>

    <script>
      function updateLengthLabel(val) {
        document.getElementById("length-label").textContent = val;
      }

      document
        .getElementById("passwordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const length = +document.getElementById("length").value;
          const useUpper = document.getElementById("uppercase").checked;
          const useLower = document.getElementById("lowercase").checked;
          const useNumbers = document.getElementById("numbers").checked;
          const useSymbols = document.getElementById("symbols").checked;

          let charset = "";
          if (useUpper) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          if (useLower) charset += "abcdefghijklmnopqrstuvwxyz";
          if (useNumbers) charset += "0123456789";
          if (useSymbols) charset += "!@#$%^&*()_+[]{}|;:,.<>?";

          if (!charset) {
            document.getElementById("password-output").textContent =
              "⚠️ Please select at least one option.";
            return;
          }

          let password = "";
          for (let i = 0; i < length; i++) {
            password += charset.charAt(
              Math.floor(Math.random() * charset.length)
            );
          }

          document.getElementById("password-output").textContent = password;
          navigator.clipboard.writeText(password).then(() => {});
        });
    </script>
  </body>
</html>
